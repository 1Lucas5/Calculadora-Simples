<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./calculadora.js"></script>
</head>

<body>
    <div id="centralizar">    
        <h1>Calculadora</h1>
        <div id="tabela">
            <table cellspacing="10">
                <tr>
                    <td id="tela" colspan="4"><p id="dentrotela" maxleght="20" ></p></td>
                </tr>
                <tr>
                    <td><input type="button" value="AC " class="laranja" onclick="clean()"></td>
                    <td><input type="button" value="โซ" class="laranja" onclick="back('')"></td>
                    <td><input type="button" value="%" class="laranja" onclick="insert('%')"></td>
                    <td><input type="button" value="รท" class="laranja" onclick="insert('/')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" onclick="insert('7')"></td>
                    <td><input type="button" value="8" onclick="insert('8')"></td>
                    <td><input type="button" value="9" onclick="insert('9')"></td>
                    <td><input type="button" value="X" class="laranja" onclick="insert('*')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="insert('4')"></td>
                    <td><input type="button" value="5" onclick="insert('5')"></td>
                    <td><input type="button" value="6" onclick="insert('6')"></td>
                    <td><input type="button" value="-" class="laranja"onclick="insert('-')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="insert('1')"></td>
                    <td><input type="button" value="2" onclick="insert('2')"></td>
                    <td><input type="button" value="3" onclick="insert('3')"></td>
                    <td><input type="button" value="+" class="laranja" onclick="insert('+')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="00" class="laranja" onclick="insert('00')"></td>
                    <td><input type="button" value="0" onclick="insert('0')"></td>
                    <td><input type="button" value="." onclick="insert('.')"></td>
                    <td id="botaolaranja" class="botaoigual"><input type="button" value="=" id="textolaranja" class="botaoigual" onclick="calcular('')"></td>
                </tr>
            </table>
        </div> 
    </div>    
</body>

</html>
